<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>R.I.C.O</title>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/todos.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>

  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="ricoapp">
      <div class="title">
        <h1>R.I.C.O.</h1>
        <h3>Research Information Collector &amp; Organizer</h3>
      </div>

      <div class="content">
      </div>
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="create-research-item-template">
      <div id="user-info">
        Signed in as <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>
      <div class="register-item">
        <form id="register-item-form">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">General Info:</h3>
            </div>
            <div class="panel-body">
              <input type="text" class="form-control" placeholder="What's your name?">
             
              <input type="text" class="form-control" placeholder="Date of Research Collected">

              <select class="form-control">
                <option value="">Research Source Type...</option>
                <option value="two">Book</option>
                <option value="three">Website</option>
                <option value="four">Newspaper, magazine, etc.</option>
                <option value="five">Interview</option>
                <option value="five">DVD</option>
                <option value="five">Other</option>
              </select>

              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Get Citation!</button>
                </span>
                <input type="text" class="form-control">
              </div><!-- /input-group -->

            </div>
          </div>

          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Research Notes:</h3>
            </div>
            <div class="panel-body">
              <input type="text" class="form-control" placeholder="Main Idea">
              <textarea class="form-control" id="description" placeholder="Summary... Highlight the important ideas from your source"></textarea>
              <textarea class="form-control" id="description" placeholder="Key Facts / Important Vocabulary / Important Details"></textarea>
              <textarea class="form-control" id="description" placeholder="Effects / Results / Outcomes"></textarea>
              <textarea class="form-control" id="description" placeholder="Quotes"></textarea>
              <input type="text" class="form-control" placeholder="Picture URL">
              <textarea class="form-control" id="description" placeholder="Other / Miscellaneous Notes"></textarea>

              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </script>

  </body>

</html>
